<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.png" type="image/png">
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="app.css">
    <title>Login</title>
</head>
<body>
    <section id="login" class="bglogin">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 justify-content-center align-items-center">
                <div class="container p-3 p-md-5" >
                    <div class="container d-flex p-3 p-md-5">
                        <div class="col-1"><a href="homepage.html"><i class="fa fa-arrow-circle-left" style="color:#E54649; font-size: 30px;" aria-hidden="true"></i></a>
                        </div>
                        <div class="col-11"><h4>Masuk</h4>
                            <h6>Masuk menggunakan Akun terdaftar Kamu.</h6>
                            <form class="pt-5">
                                <div class="mb-3">
                                    <label for="nama" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="nama" placeholder="Masukkan username">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Password</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" placeholder="Masukkan password" aria-label="Password" aria-describedby="password-addon">
                                        <span class="input-group-text" id="password-addon">
                                            <i class="fa fa-lock"></i>
                                        </span>
                                    </div>
                                </div>
                            </form>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">
                                            <div class="rounded-circle custom-checkbox"></div>
                                            Ingat Saya
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6 justify-content-end"> <a href="lupass.html" class="float-end" style="text-decoration: none; color: #E54649;">Lupa Password</a></div>
                            </div>
                            <div class="row py-3">
                                <div class="col-12 text-center">
                                    <div class="button2 py-2 px-3 rounded">
                                        <a href="">Masuk ke BangJeff <i class="bi bi-arrow-right"></i></a>
                                    </div>
                                </div>
                            </div>
                            <p class="text-center">Tidak punya akun? <a href="register.html" style="text-decoration: none; color: #D84533;">Daftar sekarang</a></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 rounded" style="background-color: #444343;">
                <div class="row justify-content-end">
                    <div class="col-md-2 p-4">
                        <img src="img/logo.png" alt="Gambar Anda" height="50px" width="auto">
                    </div>
                </div>
                    <div class="row justify-content-center align-items-center" style="height: 85vh; width: 100%;">
                        <div class="col-md-6 text-center">
                            <img src="img/login.png" alt="Gambar Anda" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>


     <!-- Script to Bootstrap Js -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
     <!-- Script Link to Js -->
     <script src="app.js"></script>
</body>
</html>
