<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.png" type="image/png">
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="app.css">
    <title>Register</title>
</head>
<body>
    <section id="login" class="bglogin">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-6 left rounded" style="background-color: #444343;">
                <div class="row">
                    <div class="col-md-2 p-4">
                        <img src="img/logo.png" alt="Gambar Anda" height="50px" width="auto">
                    </div>
                </div>
                    <div class="row justify-content-center align-items-center" style="height: 87vh; width: 100%;">
                        <div class="col-md-6 text-center">
                            <img src="img/reg.png" alt="Gambar Anda" class="img-fluid">
                    </div>
                </div>
            </div>
            <div class="col-xl-6 right justify-content-center align-items-center">
                <div class="container py-md-5 " >
                    <div class="container d-flex py-5">
                        <div class="col-2 col-md-1"> <a href="homepage.html"><i class="fa fa-arrow-circle-left" style="color:#E54649; font-size: 30px;" aria-hidden="true"></i></a>
                        </div>
                        <div class="col-10 col-md-11"><h4>Daftar</h4>
                            <h6>Mohon masukan informasi pendaftaran dengan valid.</h6>
                            <form class="pt-2">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="nama" class="form-label">Nama</label>
                                            <input type="text" class="form-control" id="nama" placeholder="Masukkan nama">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="nama" class="form-label">Username</label>
                                            <input type="text" class="form-control" id="nama" placeholder="Masukkan username">
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="nama" class="form-label">Email</label>
                                    <input type="text" class="form-control" id="nama" placeholder="Masukkan email">
                                </div>
                                <div class="mb-3">
                                    <label for="nama" class="form-label">Nomer Handphone</label>
                                    <input type="text" class="form-control" id="nama" placeholder="Masukkan nomer handphone">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Password</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" placeholder="Masukkan password" aria-label="Password" aria-describedby="password-addon">
                                        <span class="input-group-text" id="password-addon">
                                            <i class="fa fa-lock"></i>
                                        </span>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Konfirmasi Password</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" placeholder="Konfirmasi password" aria-label="Password" aria-describedby="password-addon">
                                        <span class="input-group-text" id="password-addon">
                                            <i class="fa fa-lock"></i>
                                        </span>
                                    </div>
                                </div>
                            </form>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">
                                            <div class="rounded-circle custom-checkbox"></div>
                                            <p>Saya setuju dengan <a href="login.html" style="text-decoration: none; color: #D84533;">Syarat Ketentuan</a> dan <a href="login.html" style="text-decoration: none; color: #D84533;"> Kebijakan Privasi</a></p>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row py-1">
                                <div class="col-12 text-center">
                                    <div class="button2 py-2 px-3 rounded">
                                        <a href="">Daftar Sekarang <i class="bi bi-arrow-right"></i></a>
                                    </div>
                                </div>
                            </div>
                            <p class="text-center">Sudah memiliki akun? <a href="login.html" style="text-decoration: none; color: #D84533;">Masuk</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>


     <!-- Script to Bootstrap Js -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
     <!-- Script Link to Js -->
     <script src="app.js"></script>
</body>
</html>
