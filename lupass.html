<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.png" type="image/png">
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="app.css">
    <title>Login</title>
</head>
<body>
    <section id="login" class="bglogin">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-6">
                <div class="container p-0 p-md-3 p-xl-5">
                    <div class="container d-flex p-3 p-md-3 p-xl-5">
                        <div class="col-2 col-md-1"><a href="homepage.html"><i class="fa fa-arrow-circle-left" style="color:#E54649; font-size: 30px;" aria-hidden="true"></i></a>
                        </div>
                        <div class="col-10 col-md-11"><h4>Masuk</h4>
                            <h6>Lupa password Anda? Tidak apa-apa. Beri tahu kami nomor whatsapp Anda dan kami akan mengirimkan kode OTP yang digunakan sebagai kata sandi baru untuk login.</h6>
                            <form class="pt-5">
                                <div class="mb-3">
                                    <label for="nama" class="form-label">Nomer Whatsapp</label>
                                    <input type="text" class="form-control" id="nama" placeholder="Masukkan nomor whatsapp">
                                </div>
                               
                            </form>
                            
                            <div class="row py-3">
                                <div class="col-12 text-center">
                                    <div class="button2 py-2 px-3 rounded">
                                        <a href="">Kirim Kode OTP <i class="bi bi-arrow-right"></i></a>
                                    </div>
                                </div>
                            </div>
                            <p class="text-center">Menyerah dan <a href="register.html" style="text-decoration: none; color: #D84533;">buat akun baru</a></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 rounded" style="background-color: #444343;">
                <div class="row justify-content-end">
                    <div class="col-md-2 p-4">
                        <img src="img/logo.png" alt="Gambar Anda" height="50px" width="auto">
                    </div>
                </div>
                    <div class="row justify-content-center align-items-center" style="height: 85vh; width: 100%;">
                        <div class="col-md-6 text-center">
                            <img src="img/login.png" alt="Gambar Anda" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>


     <!-- Script to Bootstrap Js -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
     <!-- Script Link to Js -->
     <script src="app.js"></script>
</body>
</html>
